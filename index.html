<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <link rel="stylesheet" href="./css/stlye.css">
</head>
<body>
    <header class="header">
        
            <div class="header_image">
                   <img class="header_image_img" src="./images/Bitmap.png" alt="" width="320" height="450">
            </div>
            <div class="header_card">
                <p class="card_lead">PERFUME</p>
                <h1 class="card_title">Gabrielle  Essence Eau  De Parfum</h1>
                <p class="card_tagline">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="card_price">
                    <h2 class="card_price-big">$149.99</h2>
                    <p class="card_price-mini">$169.99</p>
                    
                </div>
                <a class="card-btn" href="">
                <img class="card_btn-icon" src="./images/card-icon.svg" alt="" width="14" height="16">
                <span class="card_btn-subject">Add to Cart</span>
                </a>
            </div>

    </header>
</body>
</html>
